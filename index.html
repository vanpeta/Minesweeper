<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>
  <div id='setup-panel'>
    <div>
      <label>Name</label>
      <input id='name'></input>
    </div>
    <div>
      <label>Columns</label>
      <input id='column-button' class='input' value='25'></input>
      <div class="inc button">+</div><div class="dec button">-</div>
    </div>
    <div>
      <label>Rows</label>
      <input id='row-button' class='input' value='15'></input>
      <div class="inc button">+</div><div class="dec button">-</div>
    </div>
    <div>
      <label>Level</label>
      <select id='level-button'>
        <option value='easy'>easy</option>
        <option value='medium'>medium</option>
        <option value='hard'>hard</option>
      </select>
    </div>
    <button id='submit'>Start</button>
  </div>
  <div id='game-console'>
    <div id='board'></div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
