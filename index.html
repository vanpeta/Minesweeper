<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron:400,700' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,900' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id='setup-panel'>
    <div id='options'>
      <h1>MINESWEEPER</h1>
    <div>
      <label>Columns</label>
      <input id='column-button' class='input' value='15'></input>
      <div class="inc button">+</div><div class="dec button">-</div>
    </div>
    <div>
      <label>Rows</label>
      <input id='row-button' class='input' value='15'></input>
      <div class="inc button">+</div><div class="dec button">-</div>
    </div>
    <div>
      <label>Level</label>
      <select id='level-button'>
        <option value='easy'>easy</option>
        <option value='medium'>medium</option>
        <option value='hard'>hard</option>
      </select>
    </div>
    <button id='submit'>Start</button>
  </div>
  </div>
  <div id='game-console'>
    <div id='mines-left-label'>Mines Left: </div>
    <div id='mines-counter'> </div>
    <div id='board'></div>
  </div>
  <footer>
    <img src="http://cdn.makeagif.com/media/8-14-2015/ASBCM8.gif" id="gameover" width="472" height="269">
    <img src="http://i274.photobucket.com/albums/jj261/enertron/youwin.gif" id="winner">
    <button id="restart">RESTART</button>
    <span>*Press space bar to mark mines.</span>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
