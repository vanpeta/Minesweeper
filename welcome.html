<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body id='welcome-body'>
<form  id='setup-panel'>
  <div>
    <label>Name</label>
    <input id='name'></input>
  </div>
  <div>
    <label>Columns</label>
    <input id='column-button' class='input' value='5'></input>
    <div class="inc button">+</div><div class="dec button">-</div>
  </div>
  <div>
    <label>Rows</label>
    <input id='row-button' class='input' value='5'></input>
    <div class="inc button">+</div><div class="dec button">-</div>
  </div>
  <button id='submit'>Submit</button>
</form>

  <script src="js/main.js"></script>
</body>
</html>
